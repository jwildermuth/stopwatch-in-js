<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stopwatch in JavaScript</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Stopwatch</h1>
    <h2>in JavaScript</h2>
  </header>

  <main>
    <p>
      <span id="hour"></span>
      <span id="min"></span>
      <span id="sec"></span>
      <span id="centi"></span>
    </p>
    <button id="stop" onclick="stopTimer()">Stop</button>
    <button id="start" onclick="runTimer()">Start</button>
    <button id="reset" onclick="resetTimer()">Reset</button>
    <button id="lap" onclick="lapTime()">Lap</button>
  </main>

  <footer>
    <ul id="laps">
    </ul>
  </footer>

  <script type="text/javascript" src="stopwatch.js"></script>
</body>
</html>
